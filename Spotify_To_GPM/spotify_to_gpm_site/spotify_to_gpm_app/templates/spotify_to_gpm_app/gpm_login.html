<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login To GPM</title>
</head>
<body>
<div>
    <h1>Login To GPM</h1>
    {{ failed }}

    <form method="post" action="{% url 'spotify_to_gpm_app:gpm_login' %}">
        {% csrf_token %}
        {{ form }}

        <div>
            <input type="submit" value="Login"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </div>
    </form>
</div>

</body>
</html>
